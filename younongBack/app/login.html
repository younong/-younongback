<div class="modal fade" id="notifyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">    <div class="modal-dialog">        <div class="modal-content">            <div class="modal-header">                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span                        aria-hidden="true">&times;</span></button>                <h4 class="modal-title" id="notifyModalLabel">操作提醒</h4>            </div>            <div class="modal-body">                {{notifyContent}}            </div>            <div class="modal-footer">                <button type="button" class="btn btn-default" data-dismiss="modal">好的</button>                <!--<button type="button" class="btn btn-primary" ng-click="delivery(deliveryIndex,deliveryId)" data-dismiss="modal">确定</button>-->            </div>        </div>    </div></div><div class="login">	<!-- BEGIN LOGO -->	<div class="logo">		<img src="media/image/logo-big.png" alt="" />	</div>	<!-- END LOGO -->	<!-- BEGIN LOGIN -->	<div class="content">		<!-- BEGIN LOGIN FORM -->		<form class="form-vertical login-form" ng-submit="login()">			<h3 class="form-title">登 录</h3>			<div class="alert alert-error hide">				<button class="close" data-dismiss="alert"></button>				<span>请输入用户名和密码。</span>			</div>			<div class="control-group">				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->				<label class="control-label visible-ie8 visible-ie9">用户名</label>				<div class="controls">					<div class="input-icon left">						<i class="icon-user"></i>						<input class="m-wrap placeholder-no-fix" type="text" placeholder="用户名" name="username" ng-model="loginForm.username"/>					</div>				</div>			</div>			<div class="control-group">				<label class="control-label visible-ie8 visible-ie9">密码</label>				<div class="controls">					<div class="input-icon left">						<i class="icon-lock"></i>						<input class="m-wrap placeholder-no-fix" type="password" placeholder="密码" name="password"  ng-model="loginForm.password"/>					</div>				</div>			</div>			<div class="form-actions">				<label class="checkbox">				<input type="checkbox" name="remember" value="1"/> 记住登录				</label>				<button type="submit" class="btn green pull-right">				登录 <i class="m-icon-swapright m-icon-white"></i>				</button>            			</div>			<div class="forget-password" style="display: none">				<h4>Forgot your password ?</h4>				<p>					no worries, click <a href="javascript:;" class="" id="forget-password">here</a>					to reset your password.				</p>			</div>			<div class="create-account">				<p>					没有账号 ?&nbsp;                    <!-- id="register-btn"-->					<a href="mailto:dongyu.wang@sdusz.com.cn" class="">联系管理员</a>				</p>			</div>		</form>		<!-- END LOGIN FORM -->        		<!-- BEGIN FORGOT PASSWORD FORM -->		<form class="form-vertical forget-form" action="index.html">			<h3 class="">Forget Password ?</h3>			<p>Enter your e-mail address below to reset your password.</p>			<div class="control-group">				<div class="controls">					<div class="input-icon left">						<i class="icon-envelope"></i>						<input class="m-wrap placeholder-no-fix" type="text" placeholder="Email" name="email" />					</div>				</div>			</div>			<div class="form-actions">				<button type="button" id="back-btn" class="btn">				<i class="m-icon-swapleft"></i> Back				</button>				<button type="submit" class="btn green pull-right">				Submit <i class="m-icon-swapright m-icon-white"></i>				</button>            			</div>		</form>		<!-- END FORGOT PASSWORD FORM -->		<!-- BEGIN REGISTRATION FORM -->		<form class="form-vertical register-form" action="index.html">			<h3 class="">Sign Up</h3>			<p>Enter your account details below:</p>			<div class="control-group">				<label class="control-label visible-ie8 visible-ie9">Username</label>				<div class="controls">					<div class="input-icon left">						<i class="icon-user"></i>						<input class="m-wrap placeholder-no-fix" type="text" placeholder="Username" name="username"/>					</div>				</div>			</div>			<div class="control-group">				<label class="control-label visible-ie8 visible-ie9">Password</label>				<div class="controls">					<div class="input-icon left">						<i class="icon-lock"></i>						<input class="m-wrap placeholder-no-fix" type="password" id="register_password" placeholder="Password" name="password"/>					</div>				</div>			</div>			<div class="control-group">				<label class="control-label visible-ie8 visible-ie9">Re-type Your Password</label>				<div class="controls">					<div class="input-icon left">						<i class="icon-ok"></i>						<input class="m-wrap placeholder-no-fix" type="password" placeholder="Re-type Your Password" name="rpassword"/>					</div>				</div>			</div>			<div class="control-group">				<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->				<label class="control-label visible-ie8 visible-ie9">Email</label>				<div class="controls">					<div class="input-icon left">						<i class="icon-envelope"></i>						<input class="m-wrap placeholder-no-fix" type="text" placeholder="Email" name="email"/>					</div>				</div>			</div>			<div class="control-group">				<div class="controls">					<label class="checkbox">					<input type="checkbox" name="tnc"/> I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>					</label>  					<div id="register_tnc_error"></div>				</div>			</div>			<div class="form-actions">				<button id="register-back-btn" type="button" class="btn">				<i class="m-icon-swapleft"></i>  Back				</button>				<button type="submit" id="register-submit-btn" class="btn green pull-right">				Sign Up <i class="m-icon-swapright m-icon-white"></i>				</button>            			</div>		</form>		<!-- END REGISTRATION FORM -->	</div>	<!-- END LOGIN -->	<!-- BEGIN COPYRIGHT -->	<div class="copyright">		2013 &copy; Metronic. Admin Dashboard Template.	</div></div>
