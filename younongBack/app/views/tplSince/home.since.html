<!-- BEGIN PAGE -->
<div class="page-content">
    <!-- BEGIN PAGE CONTAINER-->
    <div class="container-fluid">
        <!-- BEGIN PAGE HEADER-->
        <div class="row-fluid">
            <div class="span12">
                <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                <h3 class="page-title">

                    Addresses
                    <small>地址管理</small>

                </h3>
                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home"></i>
                        <a ui-sref="home.index">首页</a>
                        <i class="icon-angle-right"></i>
                    </li>
                    <li><a href="#">送货地址</a></li>
                </ul>
                <!-- END PAGE TITLE & BREADCRUMB-->
            </div>
        </div>
        <div class="row-fluid">
            <div class="span3">
                <h3>省列表</h3>

                <form action="">
                    <input type="text" placeholder="省份名称" ng-model='searchStr.province'>
                </form>

                <table class="table table-striped table-bordered table-hover dataTable" id="sample_1" aria-describedby="sample_1_info">
                    <tbody role="alert" aria-live="polite" aria-relevant="all">
                    <tr class="gradeX odd" ng-class="{'odd':$odd,'even':$even}" ng-repeat="prov in provinces | filter : searchStr.province">
                        <td class="hidden-480 ">
                            <label class="radio">
                                <input  type="radio" ng-model="currentIds.provinceId" ng-value="prov.province_id" checked style="margin-left:0;margin-right:20px" ng-click="selectProvince(currentIds.provinceId)" name="province"> {{prov.province_name}}
                            </label>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="span3">
                <h3>城市列表</h3>
                <p>
                    <button class="btn blue" type="button" ng-click="addCity()">添加</button>
                    <button class="btn blue" type="button" style="margin-left:20px;" ng-click="modifyCity()">修改</button>
                    <button class="btn red" type="button" style="margin-left:20px;" ng-click="deleteCity()">删除</button>
                </p>

                <form action="">
                    <input type="text" placeholder="城市名称" ng-model='searchStr.city'>
                </form>

                <table class="table table-striped table-bordered table-hover dataTable" id="sample_1" aria-describedby="sample_1_info">
                    <tbody role="alert" aria-live="polite" aria-relevant="all">
                    <tr class="gradeX odd" ng-class="{'odd':$odd,'even':$even}" ng-repeat="city in cities | filter : searchStr.city">
                        <td class="hidden-480 ">
                            <label class="radio">
                                <input  type="radio" ng-model="currentIds.cityId" ng-value="city.city_id"   checked style="margin-left:0;margin-right:20px" ng-click="selectCity(currentIds.cityId)" name="city"> {{city.city_name}}
                            </label>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="span3">
                <h3>区列表</h3>
                <p>
                    <button class="btn blue" type="button" ng-click="addDistrict()">添加</button>
                    <button class="btn blue" type="button" style="margin-left:20px;" ng-click="modifyDistrict()">修改</button>
                    <button class="btn red" type="button" style="margin-left:20px;" ng-click="deleteDistrict()">删除</button>
                </p>
                <form action="">
                    <input type="text" placeholder="区名称" ng-model="searchStr.district">
                </form>

                <table class="table table-striped table-bordered table-hover dataTable" id="sample_1" aria-describedby="sample_1_info">
                    <tbody role="alert" aria-live="polite" aria-relevant="all">
                    <tr class="gradeX odd" ng-class="{'odd':$odd,'even':$even}" ng-repeat="district in districts | filter : searchStr.district">
                        <td class="hidden-480 ">
                            <label class="radio">
                                <input  type="radio" ng-model="currentIds.districtId" ng-value="district.district_id"   checked style="margin-left:0;margin-right:20px" ng-click="selectDistrict(currentIds.districtId)" name="district"> {{district.district_name}}
                            </label>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="span3">
                <h3>提货点列表</h3>
                <p>
                    <button class="btn blue" type="button" ng-click="addComm()">添加</button>
                    <button class="btn blue" type="button" ng-click="modifyComm()" style="margin-left:20px;">修改</button>
                    <button class="btn red" type="button" ng-click="deleteComm()" style="margin-left:20px;">删除</button>
                </p>
                <form action="">
                    <input type="text" placeholder="小区名称" ng-model="searchStrs.comm">
                </form>

                <table class="table table-striped table-bordered table-hover dataTable" id="sample_1" aria-describedby="sample_1_info">
                    <tbody role="alert" aria-live="polite" aria-relevant="all">
                    <tr class="gradeX odd" ng-class="{'odd':$odd,'even':$even}" ng-repeat="comm in comms | filter : searchStr.comm">
                        <td class="hidden-480 ">
                            <label class="radio">
                                <input  type="radio" ng-model="currentIds.commId" ng-value="comm.comm_id"   checked style="margin-left:0;margin-right:20px" name="comm"> {{comm.comm_name}}
                            </label>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- END PAGE CONTAINER-->
    </div>
    <!-- END PAGE -->
</div>
<div class="modal fade" id="inputModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                <h4 class="modal-title" id="myModalLabel">{{modalConf.title}}</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label" for="catename">{{modalConf.inputName}}</label>
                        <div class="controls">
                            <input type="text" id="catename" ng-model="modalConf.inputValue" placeholder="">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" ng-click="modalConf._ensure(modalConf.inputValue)">添加</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="tipModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                <h4 class="modal-title" id="myModalLabel">{{modalConf.title}}</h4>
            </div>
            <div class="modal-body">
                <p>{{modalConf.tips}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" ng-click="modalConf._ensure()">确定</button>
            </div>
        </div>
    </div>
</div>
