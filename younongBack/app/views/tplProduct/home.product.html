<!-- BEGIN PAGE -->
<div class="page-content">

<!-- BEGIN PAGE CONTAINER-->
<div class="container-fluid">

<!-- BEGIN PAGE HEADER-->
<div class="row-fluid">

    <div class="span12">

        <!-- BEGIN PAGE TITLE & BREADCRUMB-->
        <h3 class="page-title">

            Products
            <small>商品管理</small>

        </h3>

        <ul class="breadcrumb">

            <li>
                <i class="icon-home"></i>
                <a ui-sref="home.index">首页</a>
                <i class="icon-angle-right"></i>
            </li>

            <li><a href="#">商品</a></li>
        </ul>
        <!-- END PAGE TITLE & BREADCRUMB-->

    </div>

</div>

<div class="row-fluid">

    <div class="span12">

        <!-- BEGIN EXAMPLE TABLE PORTLET-->

        <div class="portlet box grey">

            <div class="portlet-title">

                <div class="caption"><i class="icon-globe"></i>商品列表</div>

                <div class="actions">

                    <a ui-sref="home.productCreate" class="btn blue"><i class="icon-pencil"></i> 创建</a>

                </div>

            </div>

            <div class="portlet-body">

                <div id="sample_1_wrapper" class="dataTables_wrapper form-inline" role="grid">
                    <div class="row-fluid">
                            <div class="dataTables_filter" id="sample_1_filter">
                                <form ng-submit="lookUp()" class="form-search pull-right">
                                    <div class="input-append">
                                        <input class="m-wrap" type="text" ng-model="keywords" placeholder="商品名称">
                                        <button class="btn green" type="submit"><strong>搜索</strong></button>
                                    </div>
                                </form>
                            </div>
                    </div>
                    <table class="table table-striped table-bordered table-hover dataTable"
                           id="sample_1"
                           aria-describedby="sample_1_info">
                        <thead>
                        <tr role="row">

                            <th class="sorting" role="columnheader" tabindex="0" aria-controls="sample_1" rowspan="1"
                                colspan="1" aria-label="Username: activate to sort column ascending"
                                style="width: 153px;">商品名称
                            </th>
                            <th class="hidden-480 sorting_disabled" role="columnheader" rowspan="1" colspan="1"
                                aria-label="Email" >
                                商品种类
                            </th>
                            <th class="hidden-480 sorting" role="columnheader" tabindex="0"
                                aria-controls="sample_1" rowspan="1" colspan="1"
                                aria-label="Points: activate to sort column ascending">
                                商品描述
                            </th>
                            <th class="sorting_disabled" role="columnheader" rowspan="1" colspan="1"
                                aria-label="" style="width: 80px;">货源地
                            </th>
                            <th class="sorting_disabled" role="columnheader" rowspan="1" colspan="1"
                                aria-label="" style="width: 80px;text-align: center;">操作
                            </th>
                        </tr>
                        </thead>


                        <tbody role="alert" aria-live="polite" aria-relevant="all">
                        <tr class="gradeX odd" ng-repeat="item in products.results"
                            ng-class="{'odd':$odd,'even':$even}">
                            <td class=" "><a ui-sref="home.productDetail({prod_id:item.prod_id})">{{item.prod_name}}</a></td>
                            <td class="hidden-480 ">{{item.prod_categorynames}}</td>
                            <td class="center hidden-480 ">{{item.prod_desc}}</td>
                            <td class="">
                                {{item.prod_origin}}
                            </td>
                            <td style="text-align: center">
                                <a ui-sref="home.productDetail({prod_id:item.prod_id})">编辑</a>
                                <a style="margin-left:10px"><img src="../../media/image/icon/delete.svg" ng-click="delConfirm($index, item.prod_id)"  data-toggle="modal" data-target="#myModal"></a>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                    <div class="row-fluid">
                        <div class="span6">
                            <div class="dataTables_info" id="sample_1_info">当前 {{pageStart}} 到 {{pageEnd}} 共 {{products.counts}} 条记录
                            </div>
                        </div>
                        <div class="span6" style="width:100%;text-align: center;">
                            <div class="dataTables_paginate paging_bootstrap pagination">
                                <pagination>
                                    <ul num-pages="numPages" current-page="currentPage"
                                        on-select-page="selectPage(page)">
                                        <li class="prev" ng-class="{disabled: noPrevious()}"><a
                                                ng-click="selectPrevious()">&laquo; </a>
                                        </li>
                                        <li ng-if="judge(page,$index)" ng-repeat="page in pages" ng-class="{active: isActive(page)}"><a
                                                ng-click="selectPage(page)" ng-if="!point[$index]">{{page}}</a> <span ng-if="point[$index]">...</span></li>
                                        <li class="next" ng-class="{disabled: noNext()}"><a
                                                ng-click="selectNext()"> &raquo; </a>
                                        </li>
                                    </ul>
                                </pagination>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


</div>

<!-- END PAGE -->
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">删除商品</h4>
            </div>
            <div class="modal-body">
                确定删除商品——{{delProductName}}?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" ng-click="delgood(delIndex,delId)" data-dismiss="modal">删除</button>
            </div>
        </div>
    </div>
</div>
