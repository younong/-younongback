<!-- BEGIN PAGE -->
<div class="page-content">

    <!-- BEGIN PAGE CONTAINER-->
    <div class="container-fluid">

        <!-- BEGIN PAGE HEADER-->
        <div class="row-fluid">

            <div class="span12">

                <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                <h3 class="page-title">

                    Products
                    <small>{{pageTitle}}</small>

                </h3>

                <ul class="breadcrumb">

                    <li>
                        <i class="icon-home"></i>
                        <a ui-sref="home.index">首页</a>
                        <i class="icon-angle-right"></i>
                    </li>

                    <li>
                        <a ui-sref="home.activity({page:1})">商品</a>
                        <i class="icon-angle-right"></i>
                    </li>

                    <li>详细</li>

                </ul>

                <!-- END PAGE TITLE & BREADCRUMB-->

            </div>

        </div>

        <div class="row-fluid">

            <div class="span12">

                <!-- BEGIN EXAMPLE TABLE PORTLET-->

                <div class="portlet box grey" style="border: 1px solid #9d9c9c">

                    <div class="portlet-body form">

                        <!-- BEGIN FORM-->

                        <form ng-submit="addNewProduct()" class="form-horizontal form-bordered"  enctype="multipart/form-data" >
                            <div class="control-group">
                                <label class="control-label">商品封面</label>

                                <div class="controls">
                                    <div ng-show="isCreate || isUpdate" class="fileupload fileupload-new" style="margin-bottom: 10px;">
                                        <div id="cover_wrap" class="fileupload-new"
                                             style="margin-bottom: 10px;padding: 10px 10px;max-width: 200px;max-height: 200px;">
                                            <img ngf-default-src="../../media/image/image5.jpg" ngf-src="covers[0]"
                                                 accept="image/*" style="border: 1px solid #ddd;padding: 10px 10px;">
                                        </div>
                                        <div style="margin-left: 10px">
                                            <span class="btn btn-file" ngf-select ng-model="covers">
                                                <span class="fileupload-new">选择</span>
                                            </span>
                                            <a ngf class="btn fileupload-exists" ng-click="cancel()" ng-show="isDetail">取消更换</a>
                                        </div>
                                    </div>

                                    <div ng-show="isDetail && !isUpdate" class="fileupload fileupload-new" style="margin-bottom: 10px;">
                                        <div id="cover_wrap" class="fileupload-new"
                                             style="margin-bottom: 10px;padding: 10px 10px;max-width: 200px;max-height: 200px;">
                                            <img ng-src="{{ pic_host + productForm.good_pic_url }}"
                                                 style="border: 1px solid #ddd;padding: 10px 10px;">

                                        </div>
                                        <div style="margin-left: 10px">
                                            <a class="btn fileupload-exists" ng-click="update()">更换</a>
                                        </div>
                                    </div>

                                    <span class="label label-important">NOTE!</span>
                                    <span>图片预览仅支持最新版本的 Firefox, Chrome, Opera,Safari and Internet Explorer 10</span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">商品名称</label>

                                <div class="controls">
                                    <input type="text" placeholder="商品名称" class="m-wrap span12"
                                           ng-model="productForm.prod_name" required>
                                    <!--<span class="help-inline">This is inline help</span>-->
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">商品描述</label>
                                <div class="controls">
                                    <input type="text" placeholder="商品描述" class="m-wrap span12"
                                           ng-model="productForm.prod_desc" required>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">货源地</label>

                                <div class="controls">
                                    <input type="text" class="m-wrap span12" placeholder="货源地"
                                           ng-model="productForm.prod_origin" required>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">商品价格</label>

                                <div class="controls">
                                    <input type="text" class="m-wrap span12" placeholder="￥0.00"
                                           ng-model="productForm.prod_price" required>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">商品种类</label>

                                <div class="controls">
                                    <input type="text" class="m-wrap span12" placeholder="选择种类"
                                           ng-model="productForm.prod_categorynames" required>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label">商品详情</label>

                                <div class="controls">
                                    <!--<div class="ueditor" ng-model="productForm.good_details"></div>-->
                                    <div class="container" style="width: 100%;">
                                        <div class="btn-toolbar" data-role="editor-toolbar" data-target="#editor">
                                            <div class="btn-group">
                                                <a class="btn dropdown-toggle" data-toggle="dropdown" title="Font"><i
                                                        class="icon-font"></i><b class="caret"></b></a>
                                                <ul class="dropdown-menu">
                                                </ul>
                                            </div>
                                            <div class="btn-group">
                                                <a class="btn dropdown-toggle" data-toggle="dropdown" title="Font Size"><i
                                                        class="icon-text-height"></i>&nbsp;<b class="caret"></b></a>
                                                <ul class="dropdown-menu">
                                                    <li><a data-edit="fontSize 5"><font size="5">Huge</font></a></li>
                                                    <li><a data-edit="fontSize 3"><font size="3">Normal</font></a></li>
                                                    <li><a data-edit="fontSize 1"><font size="1">Small</font></a></li>
                                                </ul>
                                            </div>
                                            <div class="btn-group">
                                                <a class="btn" data-edit="bold" title="Bold (Ctrl/Cmd+B)"><i
                                                        class="icon-bold"></i></a>
                                                <a class="btn" data-edit="italic" title="Italic (Ctrl/Cmd+I)"><i
                                                        class="icon-italic"></i></a>
                                                <a class="btn" data-edit="strikethrough" title="Strikethrough"><i
                                                        class="icon-strikethrough"></i></a>
                                                <a class="btn" data-edit="underline" title="Underline (Ctrl/Cmd+U)"><i
                                                        class="icon-underline"></i></a>
                                            </div>
                                            <div class="btn-group">
                                                <a class="btn" data-edit="insertunorderedlist" title="Bullet list"><i
                                                        class="icon-list-ul"></i></a>
                                                <a class="btn" data-edit="insertorderedlist" title="Number list"><i
                                                        class="icon-list-ol"></i></a>
                                                <a class="btn" data-edit="outdent" title="Reduce indent (Shift+Tab)"><i
                                                        class="icon-indent-left"></i></a>
                                                <a class="btn" data-edit="indent" title="Indent (Tab)"><i
                                                        class="icon-indent-right"></i></a>
                                            </div>
                                            <div class="btn-group">
                                                <a class="btn" data-edit="justifyleft"
                                                   title="Align Left (Ctrl/Cmd+L)"><i class="icon-align-left"></i></a>
                                                <a class="btn" data-edit="justifycenter" title="Center (Ctrl/Cmd+E)"><i
                                                        class="icon-align-center"></i></a>
                                                <a class="btn" data-edit="justifyright"
                                                   title="Align Right (Ctrl/Cmd+R)"><i class="icon-align-right"></i></a>
                                                <a class="btn" data-edit="justifyfull" title="Justify (Ctrl/Cmd+J)"><i
                                                        class="icon-align-justify"></i></a>
                                            </div>
                                            <div class="btn-group">
                                                <a class="btn" title="Insert picture (or just drag & drop)"
                                                   id="pictureBtn"><i class="icon-picture"></i></a>
                                                <input type="file" data-role="magic-overlay" data-target="#pictureBtn"
                                                       data-edit="insertImage"/>
                                            </div>
                                            <div class="btn-group">
                                                <a class="btn" data-edit="undo" title="Undo (Ctrl/Cmd+Z)"><i
                                                        class="icon-undo"></i></a>
                                                <a class="btn" data-edit="redo" title="Redo (Ctrl/Cmd+Y)"><i
                                                        class="icon-repeat"></i></a>
                                            </div>
                                            <input type="text" data-edit="inserttext" id="voiceBtn" x-webkit-speech="">
                                        </div>

                                        <div id="editor">
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <div class="form-actions">
                                <button type="submit" class="btn blue"><i class="icon-ok"></i> 保存</button>
                                <button type="button" class="btn" ng-click="backTo()">取消</button>
                            </div>

                        </form>

                        <!-- END FORM-->

                    </div>
                    <!-- END EXAMPLE TABLE PORTLET-->

                </div>

            </div>

            <!-- END PAGE CONTAINER-->

        </div>
    </div>
</div>
<div class="modal fade" id="notifyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="notifyModalLabel">操作提醒</h4>
            </div>
            <div class="modal-body">
                {{notifyContent}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">好的</button>
                <!--<button type="button" class="btn btn-primary" ng-click="delivery(deliveryIndex,deliveryId)" data-dismiss="modal">确定</button>-->
            </div>
        </div>
    </div>
</div>
