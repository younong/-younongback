<!-- BEGIN PAGE -->
<div class="page-content">
    <!-- BEGIN PAGE CONTAINER-->
    <div class="container-fluid">
        <!-- BEGIN PAGE HEADER-->
        <div class="row-fluid">
            <div class="span12">
                <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                <h3 class="page-title">
                    Delivery
                    <small>运费管理</small>

                </h3>
                <ul class="breadcrumb">
                    <li>
                        <i class="icon-home"></i>
                        <a ui-sref="home.index">首页</a>
                        <i class="icon-angle-right"></i>
                    </li>
                    <li><a href="#">运费管理</a></li>
                </ul>
                <!-- END PAGE TITLE & BREADCRUMB-->
            </div>
        </div>
        <div class="row-fluid">
            <div class="span12">
                <!-- BEGIN EXAMPLE TABLE PORTLET-->
                <div class="portlet box grey">
                    <div class="portlet-title">
                        <div class="caption"><i class="icon-globe"></i>运费列表</div>
                        <div class="actions">
                            <a class="btn blue" ng-click="openAddWindow()"><i class="icon-pencil"></i> 创建</a>
                        </div>
                    </div>
                    <div class="portlet-body" style="width:600px">
                        <div id="sample_1_wrapper" class="dataTables_wrapper form-inline" role="grid">
                            <table class="table table-striped table-bordered table-hover dataTable" id="sample_1" aria-describedby="sample_1_info">
                                <thead>
                                <tr role="row">

                                    <th class="sorting" role="columnheader" tabindex="0" aria-controls="sample_1" rowspan="1"
                                        colspan="1" aria-label="Username: activate to sort column ascending" style="width: 153px;">起始值
                                    </th>
                                    <th class=" sorting_disabled" role="columnheader" rowspan="1" colspan="1" aria-label="Email">
                                        终值
                                    </th>
                                    <th class="sorting_disabled" role="columnheader" rowspan="1" colspan="1"
                                        aria-label="" style="width: 80px;text-align: center;">运费
                                    </th>
                                    <th class="hidden-100 sorting_disabled" role="columnheader" rowspan="1" colspan="1"
                                        aria-label="" style="text-align: center;width:80px">操作
                                    </th>
                                </tr>
                                </thead>
                                <tbody role="alert" aria-live="polite" aria-relevant="all">
                                <tr class="gradeX odd" ng-repeat="value in valueArr" ng-class="{'odd':$odd,'even':$even}">

                                    <td class=" ">{{keyArr[$index]}}kg</td>
                                    <td class="">{{keyArr[$index+1]}}kg</td>
                                    <td class="">￥{{value}}</td>
                                    <td class="hidden-100 " style="text-align: center">
                                        <a ng-click="editor($index)">编辑</a>
                                        <a style="margin-left:10px"><img src="../../media/image/icon/delete.svg" ng-click="delConfirm($index)"  data-toggle="modal" data-target="#myModal"></a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- END EXAMPLE TABLE PORTLET-->
            </div>
        </div>
        <!-- END PAGE CONTAINER-->
    </div>
    <!-- END PAGE -->
</div>
<div class="modal fade" id="addDeliveryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                <h4 class="modal-title" id="myModalLabel">修改运费规则</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="control-group">
                        <label class="control-label">起始值</label>
                        <div class="controls">
                            <input type="text"  ng-model="startNumber" placeholder="0">
                        </div>
                        <label class="control-label">终值</label>
                        <div class="controls">
                            <input type="text" ng-model="finishNumber" placeholder="0">
                        </div>
                        <label class="control-label">运费</label>
                        <div class="controls">
                            <input type="text" ng-model="deliveryValue" placeholder="0">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" ng-click="addCate(catename)">保存</button>
            </div>
        </div>
    </div>
</div>
